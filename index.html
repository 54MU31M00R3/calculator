<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title> Calculator </title>
        <link rel="stylesheet" href="style.css"/>
        <script src="javascript.js" defer></script>
    </head>
    <body>
        <div id="calculator-container">
            <div id="button-screen-container">
                <div id="screen-container">
                    <div id="screen" class="shaded">
                        ...
                    </div>
                    <div id="screen-buttons">
                        <div id="all-clear" class="mini-button">
                            AC
                        </div>
                        <div id="delete" class="mini-button shaded">
                            DEL
                        </div>
                        <div id="equals" class="equals-button">
                            =
                        </div>
                    </div>
                </div>
                <div id="operation-container">
                    <div id="operand-buttons">
                        <div id="7" class="mini-button">
                            7
                        </div>
                        <div id="8" class="mini-button">
                            8
                        </div>
                        <div id="9" class="mini-button">
                            9
                        </div>
                        <div id="4" class="mini-button">
                            4
                        </div>
                        <div id="5" class="mini-button">
                            5
                        </div>
                        <div id="6" class="mini-button">
                            6
                        </div>
                        <div id="1" class="mini-button">
                            1
                        </div>
                        <div id="2" class="mini-button">
                            2
                        </div>
                        <div id="3" class="mini-button">
                            3
                        </div>
                        <div id="0" class="zero-button">
                            0
                        </div>
                        <div id="decimal" class="mini-button">
                            .
                        </div>
                    </div>
                    <div id="operator-buttons">
                        <div id="decimal" class="mini-button shaded">
                            +
                        </div>
                        <div id="decimal" class="mini-button">
                            -
                        </div>
                        <div id="decimal" class="mini-button shaded">
                            /
                        </div>
                        <div id="decimal" class="mini-button">
                            *
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
